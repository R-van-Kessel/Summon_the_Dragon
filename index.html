<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Summon the Dragon</title>

<style>
/* ===== BASIS ===== */
body {
    margin: 0;
    background: #0e1621;
    color: white;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* ===== TITEL ===== */
h1 {
    display: flex;
    justify-content: center;
    margin: 20px 0;
    position: relative;
    z-index: 10;
}

.site-title {
    position: relative;
    cursor: default;
}

/* ===== DRAGON ===== */
.site-title .dragon {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    opacity: 0;
    pointer-events: none;
    z-index: 5;
    transition: opacity 0.4s ease;
    filter: drop-shadow(0 0 50px rgba(102,192,244,0.9));
    animation: float 12s ease-in-out infinite alternate;
    transform: translate(var(--x, 0), var(--y, 0));
}

/* SHOW DRAGON */
.site-title:hover .dragon {
    opacity: 0.25;
}

/* ZWEVEN */
@keyframes float {
    0%   { transform: translate(var(--x, 0), var(--y, 0)); }
    50%  { transform: translate(calc(var(--x, 0) + 20px), calc(var(--y, 0) - 15px)); }
    100% { transform: translate(var(--x, 0), var(--y, 0)); }
}

/* ===== GRID ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 25px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
}

/* ===== GAME CARD ===== */
.game {
    position: relative;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    background: #1b2838;
    text-decoration: none;
}

.game img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.game:hover img {
    transform: scale(1.05);
}

/* ===== OVERLAY ===== */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    padding: 15px;
}

/* PLAY */
.play {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    color: #66c0f4;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.title {
    font-size: 16px;
    color: white;
}

.game:hover .overlay { opacity: 1; }
.game:hover .play { opacity: 1; }
</style>
</head>

<body>

<h1 class="site-title">
    Summon the Dragon
    <img src="images/dragon.png" alt="Dragon" class="dragon" id="dragon">
</h1>

<div class="grid">

<a href="https://r-van-kessel.github.io/StD_vado/" class="game">
    <img src="images/vado.png">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">(+ - x :)</div>
    </div>
</a>

<a href="https://r-van-kessel.github.io/StD_lineaire_vergelijkingen_haakjes/" class="game">
    <img src="images/(linverg).png">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Lineaire (vergelijkingen)</div>
    </div>
</a>

<a href="https://r-van-kessel.github.io/StD_lineaire_vergelijkingen/" class="game">
    <img src="images/linverg.png">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Lineaire vergelijkingen</div>
    </div>
</a>

    <a href="https://r-van-kessel.github.io/gonio/" class="game">
    <img src="images/gonio.png">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Goniometrie</div>
    </div>
</a>

     <a href="https://r-van-kessel.github.io/breuken_optellen-aftrekken/" class="game">
    <img src="images/breukenoptellen.png">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Breuken</div>
    </div>
</a>

    <a href="https://r-van-kessel.github.io/breuken_optellen_aftrekken/" class="game">
    <img src="images/breukenoptellen.png">
    <div class="overlay">
        <div class="play">▶</div>
        <div class="title">Breuken</div>
    </div>
</a>
    
    
</div>

<script>
/* ===== PARALLAX DRAGON ===== */
const dragon = document.getElementById("dragon");

document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 40;
    const y = (e.clientY / window.innerHeight - 0.5) * 40;

    dragon.style.setProperty("--x", `${x}px`);
    dragon.style.setProperty("--y", `${y}px`);
});
</script>

</body>
</html>
